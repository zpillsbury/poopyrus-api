name: Python API CI
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  qa:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup Repo
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Setup Python
        run: uv python install

      - name: Install dependencies
        run: uv sync

      - name: Formatting
        run: uv run black app

      - name: Linting
        run: uv run ruff check app

      - name: Type checker
        run: uv run mypy app

  testing:
    runs-on: ubuntu-latest
    environment: Testing
    steps:
      - name: ğŸ— Setup Repo
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Setup Python
        run: uv python install

      - name: Install dependencies
        run: uv sync

      - name: Test & Coverage
        run: uv run coverage run --source ./app -m pytest

      - name: Coverage Report
        run: |
          uv run coverage xml
          uv run coverage report -m
